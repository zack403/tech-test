<div class="padding">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">
                    <strong>Credit Card Details</strong>
                </div>
                <div class="card-body">
                    <form name="creditCardPaymentDetailsForm" [formGroup]="creditCardPaymentDetailsForm">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group" [ngClass]="{'has-error': creditCardPaymentDetailsForm.get('cardHolder')?.errors && creditCardPaymentDetailsForm.get('cardHolder')?.touched}">
                                    <label for="name">Card Holder</label>
                                    <input class="form-control" id="name" type="text" formControlName="cardHolder" required placeholder="Enter your name">
                                    <div *ngIf="creditCardPaymentDetailsForm.controls['cardHolder'].hasError('required') && creditCardPaymentDetailsForm.get('cardHolder')?.touched" class="invalid-feedback">Card Holder is required.</div>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="ccnumber">Credit Card Number</label>
                                    <div class="input-group">
                                        <input class="form-control" type="text" placeholder="0000 0000 0000 0000" formControlName="creditCardNumber" required>
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <i class="mdi mdi-credit-card"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label>Expiration Date</label>
                                <select (change)="monthChanged($any($event.target).value)" class="form-control" formControlName="month" required id="ccmonth" >
                                    <option value="" disabled selected>Select month</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                </select>
                            </div>
                            <div class="ccyear form-group col-sm-6">
                                
                                <select (change)="yearChanged($any($event.target).value)"  class="form-control" id="ccyear" formControlName="year"  required>
                                    <option value="" disabled selected>Select year</option>
                                    <option>2021</option>
                                    <option>2022</option>
                                    <option>2023</option>
                                    <option>2024</option>
                                    <option>2025</option>
                                </select>
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="cvv">CVV <span title="Three-digits code on the back of your card">?</span></label>
                                    <input class="form-control" id="cvv" type="text" formControlName="securityCode" required placeholder="123">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="amt">Amount</label>
                                    <input class="form-control" id="amt" type="text" formControlName="amount" required placeholder="amount">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button (click)="onSubmit()" [disabled]="creditCardPaymentDetailsForm.invalid || submitted" class="w-100 btn btn-lg btn-primary">
                        <i class="mdi mdi-gamepad-circle"></i> {{submitted ? 'Adding card...' : 'Add'}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
